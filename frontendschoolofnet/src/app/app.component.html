<app-nav></app-nav>
<main id="main">
  <div class="container">
    <div class="row">
      <form (ngSubmit)="create()">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Name: " [(ngModel)]="task.name"/>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="done" [(ngModel)]="task.done" [value]="true"/>
          <label for="" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="done" [(ngModel)]="task.done" [value]="false"/>
            <label for="" class="form-check-label">No</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

    <div class="row mt-4">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody *ngFor="let task of tasks">
          <tr>
            <td>{{task.id}}</td>
            <td>{{task.name}}</td>
            <td>
              <span *ngIf="task.done" class="badge badge-primary">{{task.done}}</span>
              <span *ngIf="!task.done" class="badge badge-primary">{{task.done}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
